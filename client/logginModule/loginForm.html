<template name="loginForm">
  <form action="" method="POST">
          <div class="row">
            <div class="col s11">
              <legend>Login</legend>
            </div>
            <div class="col s1">
              <a href="" id="close">X</a>
            </div>
          </div>
          <div class="row">
            <div class="col s6">
              <div class="input-field"> 
            <div class="form-group">
              <label class="control-label" for="">user or email</label>
              <span class="help-block"></span>
              <input type="text" class="form-control" name="user" id="" required>
            </div>
          </div>
            </div>
            <div class="col s6">
              <div class="input-field"> 
            <div class="form-group">
              <label class="control-label" for="">Password</label>
              <span class="help-block"></span>
              <input type="password" class="form-control" name="password" id="" required>
            </div>
          </div>
            </div>
          </div>
          <div class="row">
            <div class="col s6 m6">
                <button type="submit" class="btn">Login</button>
            </div>
            
            <div class="col s6 m6">
                <button type="button" id="registerbtn" class="btn btn-info">Registrarse</button>
            </div>
            
          </div>
        </form>
</template>
