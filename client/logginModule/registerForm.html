<template name="registerForm">
	<form action="" method="POST">
        <div class="row">
            <div class="col s11">
              <legend>Registro nuevo usuario</legend>
            </div>
            <div class="col s1">
              <a href="" id="close">X</a>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
	            <div class="input-field"> 
		            <div class="form-group">
		              <label class="control-label" for="">Username</label>
		              <span class="help-block"></span>
		              <input type="text" class="form-control" required name="username" id="" >
		            </div>
	          	</div>
            </div>
            <div class="col s6">
	            <div class="input-field"> 
		            <div class="form-group">
		              <label class="control-label" for="">email</label>
		              <span class="help-block"></span>
		              <input type="email" name="email" class="form-control" required id="" >
		            </div>
	          	</div>
            </div>
        </div>
          <div class="row">
          	<div class="col s6">
              <div class="input-field"> 
            	<div class="form-group">
              	<label class="control-label" for="">Nombre</label>
                  <span class="help-block"></span>
                  <input type="text" name="name" class="form-control" required id="" >
            		</div>
          		</div>
            </div>
            <div class="col s6">
            	
              <div class="input-field"> 
              <div class="form-group">
                <label class="control-label" for="">Apellidos</label>
                  <span class="help-block"></span>
                  <input type="text" name="surname" class="form-control" required id="" >
                </div>
              </div>
               
            </div>
            <div class="col s6">
              <div class="input-field"> 
              <div class="form-group">
                <label class="control-label" for="">Carrera</label>
                  <span class="help-block"></span>
                  <input type="text" name="carrera" class="form-control" required id="" >
                </div>
              </div>
               
            </div>
          </div>
          <div class="row">
          	<div class="col s6">
          		<div class="input-field"> 
            		<div class="form-group">
              			<label class="control-label" for="">Password</label>
              			<span class="help-block"></span>
              			<input type="password" name="password" class="form-control" required id="" >
            		</div>
          		</div>
          	</div>
          	<!--<div class="col s6">
          		<div class="input-field"> 
            		<div class="form-group">
              			<label class="control-label" for="">Re. Password</label>
              			<span class="help-block"></span>
              			<input type="password" name="repassword" class="form-control" required id="" >
            		</div>
          		</div>
          	</div>-->
          </div>
          <div class="row">
            <div class="col s4">
                <button type="submit" class="btn">Crear cuenta</button>
            </div>
            <div class="col s4">
              
            </div>
            <div class="col s4">
                <button type="button" id="return" class="btn">Volver</button>
              
            </div>
          </div>
        </form>
</template>
