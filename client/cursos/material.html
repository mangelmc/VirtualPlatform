<template name="material">
{{#if currentUser}}
<div class="" style="border: solid 1px grey ;padding: 2%;">	
	{{#if isInRole 'admin,easier'}}
	<div class="row deep-purple lighten-5" style="padding: 1%">
		<form action="" method="POST" id="addmaterial">
			<h4 class="center grey-text">Agregar Material</h4>
			<div class="input-field"> 
				<div class="form-group">
					<label class="control-label" for="">Tema</label>
					<span class="help-block"></span>
					<input type="text" name="tema" class="form-control" id="" required>
				</div>
			</div>
			<div class="input-field">
				<div class="form-group">
					<label class="control-label" for="">Descripcion</label>
					<span class="help-block"></span>
					<input type="text" name="descripcion" class="form-control" id="" required>
				</div>
			</div>
			<center><button type="submit" class="btn"><i class="material-icons left white-text">add</i>AGREGAR NUEVO</button></center><br>
		</form>
	</div>
	{{/if}}
	<h6 class="card-title">Ordenar por : </h6>
	<button type="button" id="orderp" class="btn waves-effect waves-teal btn-flat">Prioridad</button>
	<button type="button" id="ordern" class="btn waves-effect waves-teal btn-flat">Nuevos</button>
	
	
	{{#each listMaterial}}
		{{> itemMaterial}}
	{{else}}
	<div class="row">
		<div class="col s12">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title">Aun no hay material disponible :'(</span>
					
				</div>
				
			</div>
		</div>
	</div>
	{{/each}}
</div>
{{else}}
	<div class="row">
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<p>PARA ACCEDER A ESTA VISTA DEBE ESTAR REGISTRADO...</p>
				</div>
			</div>
		</div>
	</div>
{{/if}}
</template>
<template name="itemMaterial">
	<div class="row " style="border: solid 1px grey ;padding: 2%;">
		{{#if isInRole 'admin,easier'}}
		<div>
			<!-- Modal Trigger -->
			<div class="row">
			<button data-target="{{_id}}m" class="waves-effect waves-light btn-flat"><i class="material-icons left">edit</i>Editar Material</button>
		  	<button class="eliminarmaterial btn-flat"><i class="material-icons left">close</i>Eliminar</button>
		  	</div>
		  	<!-- Modal Structure -->
		  	<div id="{{_id}}m" class="modal">
		  		<h5 class="center">Edicion de Material</h5>
			    <form action="" method="POST" class="editarmaterial">
			    <div class="modal-content">
			      	<div class="input-field"> 
						<div class="form-group">
							<label class="active" for="">Tema</label>
							
							<input type="text" name="tema" class="form-control" id="" required value="{{tema}}">
						</div>
					</div>
					<div class="input-field">
						<div class="form-group">
							<label class="active" for="">Descripcion</label>
							
							<input type="text" name="descripcion" class="form-control" id="" required value="{{descripcion}}">
						</div>
					</div>
					
			    </div>
			    <div class="modal-footer">
			      
			      <button type="submit" class="btn-flat waves-effect red-text"><i class="material-icons left red-text">save</i>Guardar Cambios</button>
			      
			      <a href="" class="modal-action modal-close waves-effect waves-green btn-flat red-text">Cancelar</a>
			    </div>
			    </form>
		  	</div>
		</div>
		{{/if}}
		<div class="col m4 s12" style="height: 100%">
			<div class="card-panel teal">
				<span class="white-text">imagen de descripcion</span>
			</div>
		</div>
		<div class="col s12 m8">
			<h5 class="text-center">{{tema}}</h5>
			<h6 class="text-center">{{descripcion}}</h6>
			<a href="" class="detmaterial">Ir a Material </a>
		
		</div>
	</div>	

</template>
