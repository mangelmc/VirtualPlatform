<template name="det_material">

{{#if currentUser}}
<div class="row">
	<h5 class="center tit deep-purple lighten-2 z-depth-4">Material : {{titulo.tema}}</h5>
	<div class="col m6 s12 ">
		{{> uploadFormF}}
	
		<div class="z-depth-4" style="max-height: 420px;overflow-y: auto;">
			{{> preguntas}}
		</div>		
			
	</div>
	
	<div class="col m6 s12" id="chatlayout" style="">	
		{{> chat}}
	</div>
</div>
{{else}}
<div class="row container">
	<div class="col s12 m6">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="white-text up">Debe registrarse para poder ver esto</span>
			</div>	    		    			
		</div>
	</div>
</div> 
{{/if}}
</template>
