<template name="facilitador">
<div class="col s12">
	<button type="button" class="btn waves-effect waves-light verformcurso"><i class="mdi-file-cloud right"></i>Crear Nuevo curso </button>
	<div class="container " id="formcurso" style="display: none;">
	    <div class="row">
	        <div class="offset-m1 ">
	            <h4 class="center-align">NUEVO CURSO</h4>
	            <div class="row">
	                <form class="col s10 m10" method="POST" id="formcrearc">
	                    <div class="row">
		                     <div class="input-field col s12">
		                        <label for="nombre">TITULO</label>
		                        <input type="text" name="title" required>
		                    </div>
		                 </div>
		                <div class="row">
		                    <div class="input-field col s12">
		                        <label for="nombre">DESCRIPCION</label>
		                        <input type="text" name="desc" required>
		                    </div>
		                </div>
		                <div class="row">
		                    <div class="col s6 input-field ">
		                        <label class="active" for="nombre">FECHA INICIO</label>
		                        <input type="date" name="ini" required>
		                    </div>
		                
		                    <div class="col s6 input-field ">
		                        <label class="active" for="nombre">FECHA FIN</label>
		                        <input type="date" name="fin" required>
		                    </div>
		                </div>
		                {{> uploadFormI}}
		                <div class="col m12 center-align">
		                    <button class="btn waves-effect waves-light" type="submit">CREAR NUEVO</button>
		                    
	                	</div>
                	</form>
            	</div>
	        </div>
	    </div>
	</div>

</div>
</template>
