	<div class="col s12">
        	<div class="container">
			    <div class="row">
			        <div class="offset-m1 ">
			            <h3 class="center-align">NUEVO CURSO</h3>
			            <div class="row">
			                <form class="col s10 m10" method="POST" id="formcrearc">
			                    <div class="row">
				                     <div class="input-field col s12">
				                        <label for="nombre">TITULO</label>
				                        <input type="text" name="title" required>
				                    </div>
				                 </div>
				                <div class="row">
				                    <div class="input-field col s12">
				                        <label for="nombre">DESCRIPCION</label>
				                        <input type="text" name="desc" required>
				                    </div>
				                </div>
				                
				                <div class="col m12 center-align">
				                    <button class="btn waves-effect waves-light" type="submit">CREAR NUEVO</button>
				                    
			                	</div>
		                	</form>
		            	</div>
			        </div>
			    </div>
			</div>
        
        </div>
</template>
